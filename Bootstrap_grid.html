<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Grid Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Four equal width columns</h1>
  
  <div class="row">
    <div class="col-sm-3" style="background-color:lavender; color: blue; height: 100px; text-align: center;">Column - 1</div>
    <div class="col-sm-3" style="background-color:orange; text-align: center;">Column - 2</div>
    <div class="col-sm-3" style="background-color:red; text-align: center;">Column - 3</div>
    <div class="col-sm-3" style="background-color:blue; color:white; text-align: center;">Column - 4</div>

  </div>
</div>

</body>
</html>
