<html>
<head>
<title>CSS : Animation</title>
<style>
div
{
  position : relative;
  width:150;
  height:150;
  animation:my 5s;
  animation-iteration-count:2;
  animation-timing-function:linear;
  animation-direction: alternate;
}
@keyframes my
{
   0% 
   {background-color:blue; 
     left:0;  top:0;}
25% 
   {background-color:red; 
     left:200;  top:0;}
50% 
   {background-color:green; 
     left:200;  top:200;}
75% 
   {background-color:red; 
     left:0;  top:200;}
100% 
   {background-color:blue; 
     left:0;  top:0;}
}
</style>
</head>
<body>
<h1>CSS : Animation</h1>
<div>
</div>
</body>
</html>
