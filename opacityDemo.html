<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  width: 50%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
 
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1.0;
}
.img2
{
 border-radius: 50%;
}
</style>
</head>
<body>

<h2>Opacity</h2>

<div class="container">
  <img src="bg3.jpg" alt="Avatar" class="image" style="width:100%">
  <div class="middle">
    <div class="text">
  <img src="bg2.jpg" alt="Avatar" class="img2" style="width:90%">
</div>
  </div>
</div>
  
</body>
</html>
